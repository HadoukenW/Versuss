<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="versus.css">
    <title>Versus</title>
</head>
<body>
    <div class="hero__bg">
        <nav>
            <div class="container">
                <div class="navbar">
                    <div class="logo"><a class="navbar__logo" href="#">VERSUS</a></div>
                        <ul class="menu">
                            <li class="menu__item"><a title="Portfolio" href="#" class="menu__item-link">Portfolio</a></li>
                            <li class="menu__item"><a title="About" href="#" class="menu__item-link">About</a></li>
                            <li class="menu__item"><a title="Contact" href="#" class="menu__item-link">Contact</a></li>
                        </ul>
                    <div class="burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>

        <section class="section__hero">
            <div class="container">
                <div class="hero">
                    <h1 class="hero__title">We build beautiful web and mobile apps.</h1>
                    <a href="#" class="hero__btn">Get a quote</a>
                </div>
            </div>
        </section>
    </div>

    <section class="section__latest">
        <div class="container">
            <div class="latest">
                <h2 class="latest__title">Latest Work</h2>
                <div class="latest__body">
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/1.png" class="latest__link"><img class="latest__img" src="/versus/1.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/2.png" class="latest__link"><img class="latest__img" src="/versus/2.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/3.png" class="latest__link"><img class="latest__img" src="/versus/3.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/4.png" class="latest__link"><img class="latest__img" src="/versus/4.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/5.png" class="latest__link"><img class="latest__img" src="/versus/5.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/6.png" class="latest__link"><img class="latest__img" src="/versus/6.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/7.png" class="latest__link"><img class="latest__img" src="/versus/7.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/8.png" class="latest__link"><img class="latest__img" src="/versus/8.png" alt="img"></a>
                    <a data-width="1024" data-height="768" data-fancybox="gallery" data-src="/versus/9.png" class="latest__link"><img class="latest__img" src="/versus/9.png" alt="img"></a>
                </div>
            </div>
        </div>
    </section>


    <section class="form__section">
        <div class="container">
            <form class="form" data-netlify="true" method="post" name="contact" onSubmit="submit">
                <label for="" class="form__name-label">
                    Name
                    <input type="text" class="form__name" name="name">
                </label>

                <label for="" class="form__email-label">
                    Email
                    <input type="email" class="form__email" name="email">
                </label>

                <button type="submit" class="form__btn">Submit</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__title">VERSUS</div>
            <div class="footer__text">Powered by Webflow</div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="versus.js"></script>

</body>
</html>
